<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cute Countdown</h1>
        <div class="countdown">
            <div class="timer">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="timer">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="timer">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="timer">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
